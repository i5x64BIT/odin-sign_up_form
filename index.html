<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section-1">
        <div class="image-wrapper">
            <h1>The Odin Project</h1>
        </div>
        <div class="content-container">
            <div class="content-wrapper">
                <div class="p-wrapper">
                    <p>Like this in your site to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <form action="#" method="get">
                    <legend>Registration Form</legend>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="fist_name"  required minlength="5" maxlength="20">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name"  required minlength="5" maxlength="20">
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </div> 
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number"  required>
                    </div>
                    <div>
                        <label for="password">Password</label>    
                        <input type="password" name="password" id="password" required minlength="8" maxlength="20">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required minlength="8" maxlength="20">
                    </div>
                    <div class="b-wrapper">
                        <button type="submit">Register</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
